<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Zenstores Calculator + Snake Progress</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="page-container">
    <section class="calculator-container">
      <h1>Zenstores Calculator</h1>

      <!-- Your full calculator HTML below -->
      <div class="category-selector">
        <label for="category">Business Category:</label>
        <select id="category" name="category">
          <option value="fashion">Fashion & Apparel</option>
          <option value="food">Food & Drink</option>
          <option value="health">Health & Beauty</option>
          <option value="other">Other</option>
        </select>
      </div>

      <div class="order-slider">
        <label for="orders">Monthly Orders: <span id="ordersValue">1000</span></label>
        <input type="range" id="orders" name="orders" min="0" max="15000" step="1" value="1000" />
      </div>

      <div class="aov-input">
        <label for="aov">Average Order Value (Â£):</label>
        <input type="number" id="aov" name="aov" min="1" step="1" value="50" />
      </div>

      <div class="results">
        <h2>Estimated Challenges & Costs</h2>
        <p id="resultsText">Adjust the inputs to see estimates.</p>
      </div>

    </section>

    <section class="snake-container">
      <svg
        id="snakeSvg"
        width="40"
        height="100%"
        viewBox="0 0 40 1000"
        preserveAspectRatio="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          id="snakePath"
          d="M20 0 L20 1000"
          stroke="#283CFF"
          stroke-width="8"
          fill="none"
          stroke-linecap="round"
        />
        <path
          id="snakeProgress"
          d="M20 0 L20 1000"
          stroke="#FFBEAF"
          stroke-width="8"
          fill="none"
          stroke-linecap="round"
          stroke-dasharray="1000"
          stroke-dashoffset="1000"
        />
      </svg>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
