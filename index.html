<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Zenstores ROI Calculator</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <div class="left" id="interactive-area">
      <h1>What’s costing your business?</h1>
      <div class="categories">
        <button class="category-btn selected" data-category="Fashion & Apparel">Fashion & Apparel</button>
        <button class="category-btn" data-category="Food & Drink">Food & Drink</button>
        <button class="category-btn" data-category="Health & Beauty">Health & Beauty</button>
        <button class="category-btn" data-category="Other">Other</button>
      </div>
      <div class="slider-container">
        <label for="orders">Orders per month: <strong id="orderValue">0</strong></label>
        <input type="range" id="orders" min="1" max="35" value="1"/>
      </div>
      <ul id="challengesContainer"></ul>
      <p id="size-of-problem" data-value="0">Size of the prize: <span>£0</span></p>
      <h3 id="quirksHeading"></h3>
      <ul id="quirksContainer"></ul>
      <div id="similarBusinesses"></div>
    </div>
    <div class="right">
      <div class="progress-snake">
        <div class="dot active"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
