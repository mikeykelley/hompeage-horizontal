<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Zenstores Homepage with Calculator + Snake Tracker</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="page-container">
    <!-- Left side: calculator (was right) -->
    <section class="calculator-container">
      <div class="calculator current-logic">
        <h2>Why should you care?</h2>

        <!-- Wrap interactive area for glow -->
        <div id="interactive-area">
          <!-- Category -->
          <div class="business-category">
            <p>Select your business category:</p>
            <div class="category-buttons">
              <button data-category="Fashion & Apparel" class="category-btn selected" title="Fashion & Apparel">
                👗<br /><span>Fashion & Apparel</span>
              </button>
              <button data-category="Food & Drink" class="category-btn" title="Food & Drink">
                🍔<br /><span>Food & Drink</span>
              </button>
              <button data-category="Health & Beauty" class="category-btn" title="Health & Beauty">
                💄<br /><span>Health & Beauty</span>
              </button>
              <button data-category="Other" class="category-btn" title="Other">
                🏡<br /><span>Other</span>
              </button>
            </div>
          </div>

          <!-- Monthly orders -->
          <label for="orders">Monthly Shipment Volume: <span id="orderValue">250</span></label>
          <input type="range" id="orders" min="0" max="40" step="1" />
          
        </div>
        <!-- End glow container -->
          
        <hr class="divider" />

        <h3>The hidden hurdles holding back growth:</h3>
        <ul id="challengesContainer" class="challenges-list"></ul>

        <div id="size-of-problem" class="revenue-uplift-box" data-value="0">
          <p class="uplift-label">Estimated yearly missed revenue</p>
          <div class="uplift-amount">
            <svg class="arrow-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M6 6L18 18M18 18H10M18 18V10" stroke="#C41E3A" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            <span class="amount">£0</span>
          </div>
        </div>

        <hr class="divider" />

        <h3 id="quirksHeading">Your quirks</h3>
        <ul id="quirksContainer" class="quirks-list"></ul>

        <div id="similarBusinesses" class="similar-businesses-container"></div>
      </div> <!-- close .calculator -->
    </section> <!-- close .calculator-container -->

    <!-- Right side: JUST the snake progress tracker -->
<section class="snake-container">
  <svg id="snakeSvg" width="40" height="100%" viewBox="0 0 40 1000" preserveAspectRatio="none" >
    <path id="snakePath" d="M20 0 L20 1000" stroke="#283CFF" stroke-width="8" fill="none" stroke-linecap="round" />
    <path id="snakeProgress" d="M20 0 L20 1000" stroke="#FFBEAF" stroke-width="8" fill="none" stroke-linecap="round" stroke-dasharray="1000" stroke-dashoffset="1000"/>
  </svg>
</section>

  <script src="script.js"></script>
</body>
</html>
