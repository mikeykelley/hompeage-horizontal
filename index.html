<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Zenstores Homepage with Calculator</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="page-wrapper">
    <div class="central-box">
      <!-- Left side: Calculator -->
      <div class="left-panel">
        <section class="calculator-container">
          <div class="calculator current-logic">
            <div class="care-heading">
              <h2>Why should you care?</h2>
            </div>

            <!-- Interactive Area -->
            <div id="interactive-area">
              <!-- Category -->
              <div class="business-category">
                <p>Select your business category:</p>
                <div class="category-buttons">
                  <button data-category="Fashion & Apparel" class="category-btn selected" title="Fashion & Apparel">
                    👗<br /><span>Fashion & Apparel</span>
                  </button>
                  <button data-category="Food & Drink" class="category-btn" title="Food & Drink">
                    🍔<br /><span>Food & Drink</span>
                  </button>
                  <button data-category="Health & Beauty" class="category-btn" title="Health & Beauty">
                    💄<br /><span>Health & Beauty</span>
                  </button>
                  <button data-category="Other" class="category-btn" title="Other">
                    🏡<br /><span>Other</span>
                  </button>
                </div>
              </div>

              <!-- Additional content like sliders can go here -->
            </div>
          </div>
        </section>
      </div>

      <!-- Right side: Scroll-based snake progress -->
      <div class="right-panel">
        <div class="snake-progress">
          <div class="snake-step active"></div>
          <div class="snake-step"></div>
          <div class="snake-step"></div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
